{% extends "base.html" %}

{% block content %}

<h2>Jste si jisti, že chcete smazat daný produkt?</h2>
<h3>{{ produkt }}</h3>

<form action="{% url 'delete_produkt' produkt.id %}" method="POST">
    {% csrf_token %}
    <a class="tlacitko1 tlacitko" onclick="history.back()">Nechci smazat</a>
    <input type="submit" name="Confirm ">
</form>

{% endblock %}
